<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="List of Machines for Employee"/>
        </ui:define>

        <ui:define name="content">
            <h:form>
                <!-- Add a dropdown to select the employee -->
                <p:selectOneMenu value="#{machineController.selectedEmployee}">
                    <f:selectItems value="#{employeController.items}" var="employee"
                                   itemValue="#{employee}" itemLabel="#{employee.nom}" />
                    <p:ajax update="machineTable" listener="#{machineController.loadMachinesForEmployee}" />
                </p:selectOneMenu>

                <!-- Display the table of machines -->
                <p:dataTable id="machineTable" var="machine" value="#{machineController.machinesForEmployee}">
                    <p:column headerText="ID">
                        <h:outputText value="#{machine.id}" />
                    </p:column>
                    <p:column headerText="Reference">
                        <h:outputText value="#{machine.reference}" />
                    </p:column>
             
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
