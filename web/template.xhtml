<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="70" header="App-machine-employé" resizable="true" closable="true" collapsible="true">
                <!-- Ajoutez ceci où vous souhaitez que le menu déroulant apparaisse -->
                
                <h:form>
                    <p:panelGrid columns="4">
                        <p:clock pattern="dd/MM/yyyy" />
                        <p:clock pattern="hh:mm:ss " />
                        <p:outputLabel value="Select Calendar"/>
                        <p:calendar id="cal"  navigator="true" />
                    </p:panelGrid>
                </h:form>


            </p:layoutUnit>
            <p:layoutUnit position="west" size="140"  header="Navigation">
                <h:form id="menuForm">
                    <p:menu>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Employe" outcome="/faces/employe/List.xhtml" />
                            <p:menuitem value="Machine" outcome="/faces/machine/List.xhtml" />
                            <p:menuitem value="Machines par Employée" outcome="/faces/employeMachines.xhtml" />
                            <p:menuitem value="Statiques" outcome="/faces/static.xhtml" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
               
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
